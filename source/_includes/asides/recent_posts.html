<section>
  <h1>Kategorie</h1>
  <ul>
    <li>
      {{ site.categories | category_links }}
    </li>
  </ul>

  <h1>Ostatnie wpisy</h1>
  <ul id="recent_posts">
    {% for post in site.posts limit: site.recent_posts %}
      <li class="post">
        <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</section>
